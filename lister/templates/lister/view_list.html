{% extends 'lister/base.html' %}
{% block contents %}
<p>
    <ul>
     {% for t in things %}
         <li> {{ t.name }} </li>
     {% endfor %}
     <li> <a href="/"> Back </a> </li>
    </ul>
</p>
<p>
   Or make a new thing:
<form method="POST" action="{{ list_slug }}/add/">
     {% csrf_token %}
     {{ form }} 
     <input type="submit" value="Add a new thing to this list">
</form>
</p>
{% endblock %}
